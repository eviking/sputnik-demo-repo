cookbooks:
- apt:
  - 1.5.1
- chef-client:
- ntp:
- openssh:
- sudo:
- users:
# - lxc:
- haproxy:
- apache2:
- demo-app:

data bags:
- users:
  - "*"

environments:
- sputnik:
- production:

roles:
- base:
- sputnik-base:
- haproxy:

nodes:
- sputnik-laptop.local:
  - role[sputnik-base]
  - -i ~/.ssh/mray.pem -x mray --sudo -E sputnik
- lxc 1:
  - role[base],role[haproxy]
  - -I 10 -f2 ~/.ssh/mray.pem -E sputnik
- lxc 2:
  - role[base],recipe[demo-app]
  - -I 10 -f2 ~/.ssh/mray.pem -N lxc-demo-app-{{n}} -E sputnik
- openstack 1:
  - role[base],role[haproxy]
  - -I 10 -f2 ~/.ssh/mray.pem -E production
- openstack 2:
  - role[base],recipe[demo-app]
  - -I 10 -f2 ~/.ssh/mray.pem -N cloud-demo-app-{{n}} -E production
